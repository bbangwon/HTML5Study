<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h3~div{
            font-size:10px;
            color:orange;
        }

        h3+div{
            font-size:20px;
            font-weight:bold;
            color:blue;
        }

        #title{
            width:300px;
            text-align:center;
        }

        #title~div{
            width:300px;
            background-color:aqua;
        }
    </style>
</head>
<body>
    동위 선택자 : 태그의 동등한 위치를 판단하여 CSS속성을 설정 할수 있습니다. <br />
    +는 바로 아래, ~은 동위 전체<br />
    <h3 id="title">동위 선택자(~)</h3>
    <p>p</p>
    <div>div_01</div>
    
    <h3 id="title">동위 선택자(+)</h3>
    <div>div_02</div>
    <div>div_03</div>
    <div>div_04</div>
</body>
</html>
